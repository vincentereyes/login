<!DOCTYPE html>
<html>
<head>
	<title></title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
</head>
<body>
<div class="container">

<h1>REGISTER</h1>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
<form action='/login/create' method='post'>
			{% csrf_token %}
          <div class="form-group">Email: <input type='text' name='email' class="form-control"><br></div>
          <div class="form-group">First Name: <input type='text' name='fname' class="form-control"><br></div>
          <div class="form-group">Last Name: <input type='text' name='lname' class="form-control"><br></div>
          <div class="form-group">Password: <input type='password' name='pword' class="form-control"><br></div>
          <div class="form-group">Confirm Password: <input type='password' name='cpword' class="form-control"><br></div>
          <div class="form-group"><input type='submit' value='Submit' class="btn btn-primary"></div>
      </form>
<h1>LOG IN</h1>
<form action='/login/logg' method='post'>
	{% csrf_token %}
Email: <div class="form-group"><input type='text' name='email' class="form-control"><br></div>
Password: <div class="form-group"><input type='password' name='pword1' class="form-control"><br></div>
<div class="form-group"><input type='submit' value='Submit' class="btn btn-primary"></div>
</form>
</div>
</body>
</html>
